<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveLyrics - Affichage de Paroles pour Mariage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DM Sans';
            src: url('fonts/DMSans-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @font-face {
            font-family: 'DM Sans';
            src: url('fonts/DMSans-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @font-face {
            font-family: 'DM Sans';
            src: url('fonts/DMSans-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @font-face {
            font-family: 'DM Sans';
            src: url('fonts/DMSans-Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Interface de contr√¥le (cach√©e en mode projection) -->
        <div id="controls" class="controls">
            <div class="control-panel">

                
                <div class="control-content">
                    <!-- Informations de progression -->
                    <div class="progress-section">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <div class="progress-info">
                            <span id="currentLine">Ligne 1</span>
                            <span id="totalLines">/ 0</span>
                        </div>
                    </div>

                    <!-- Contr√¥les principaux -->
                    <div class="main-controls">
                        <button id="prevBtn" class="control-btn prev-btn" title="Pr√©c√©dent (‚Üê)">
                            <span class="btn-icon">‚èÆ</span>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-btn" title="Pause/Reprendre (Espace)">
                            <span class="btn-icon" id="playIcon">‚è∏</span>
                        </button>
                        <button id="nextBtn" class="control-btn next-btn" title="Suivant (‚Üí)">
                            <span class="btn-icon">‚è≠</span>
                        </button>
                    </div>

                    <!-- Contr√¥les secondaires -->
                    <div class="secondary-controls">
                        <button id="fullscreenBtn" class="control-btn secondary-btn" title="Mode Projection (F)">
                            <span class="btn-icon">üñ•</span>
                            <span class="btn-text">Projection</span>
                        </button>

                        <button id="resetBtn" class="control-btn secondary-btn" title="Recommencer">
                            <span class="btn-icon">üîÑ</span>
                            <span class="btn-text">Reset</span>
                        </button>
                    </div>

                    <!-- Informations suppl√©mentaires -->
                    <div class="additional-info">
                        <div class="info-item">
                            <span class="info-label">Titre:</span>
                            <span id="songTitle" class="info-value">Aucune chanson</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone principale d'affichage -->
        <div id="display" class="display">
            <div id="background" class="background">
            </div>
            
            <!-- Photo d'arri√®re-plan -->
            <div id="backgroundPhoto" class="background-photo"></div>
            
            <div id="content" class="content">
                <div id="lyricsContainer" class="lyrics-container">
                    <!-- Les paroles seront g√©n√©r√©es ici dynamiquement -->
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
